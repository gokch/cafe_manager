version: "2"
sql:
  - engine: "mysql"
    queries: "./db/query"
    schema: "./db/ddl"
    gen:
      go:
        package: "db"
        sql_package: "database/sql"
        out: "./db/sqlc"
        emit_interface: true
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        overrides:
